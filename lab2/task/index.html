<head>
    <title>Weather Check</title>
</head>
<body>
    <h1>Check Weather Forecast</h1>
    
    <div class="form-group">
        <h3>Search by City Name</h3>
        <form action="/weather" method="get">
            <input type="text" name="city" placeholder="Enter city name" required>
            <div class="parameters">
                <h3>Select Parameters:</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="temp1" name="weather_params" value="temperature_2m" checked>
                    <label for="temp1">Temperature</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="humidity1" name="weather_params" value="relative_humidity_2m">
                    <label for="humidity1">Relative Humidity</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rain1" name="weather_params" value="rain">
                    <label for="rain1">Rain</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="snow1" name="weather_params" value="snowfall">
                    <label for="snow1">Snowfall</label>
                </div>
            </div>
            <button type="submit">Get Forecast</button>
        </form>
    </div>

    <div class="or-divider">-- OR --</div>

    <div class="form-group">
        <h3>Search by Coordinates</h3>
        <form action="/weather" method="get">
            <input type="number" step="any" name="latitude" placeholder="Latitude" required>
            <input type="number" step="any" name="longitude" placeholder="Longitude" required>
            <div class="parameters">
                <h3>Select Parameters:</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="temp2" name="weather_params" value="temperature_2m" checked>
                    <label for="temp2">Temperature</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="humidity2" name="weather_params" value="relative_humidity_2m">
                    <label for="humidity2">Relative Humidity</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="rain2" name="weather_params" value="rain">
                    <label for="rain2">Rain</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="snow2" name="weather_params" value="snowfall">
                    <label for="snow2">Snowfall</label>
                </div>
            </div>
            <button type="submit">Get Forecast</button>
        </form>
    </div>
</body>
